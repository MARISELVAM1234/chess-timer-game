<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="chess-box">
        <h1>Chess Timer</h1>
        <div class="chess-timer">
            <div class="chess-timer-container">
                <p id="first-para">5:00</p>
                <p id="sec-para">5:00</p>
            </div>
            <button id="swap-btn" onclick="swapFunction()">SWAP TIME</button>

        </div>
        <div class="btn-section">
            <button id="start-btn" onclick="setFunction()">START TIME</button>
            <button id="reset-btn" onclick=" resetBtnFunction()" >RESET TIME</button>
        </div>
    </section>



    <script src="/script.js"></script>
</body>

</html>
